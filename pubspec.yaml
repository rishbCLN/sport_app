name: vit_sports_app
description: A college sports team formation app for VIT.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.0
  firebase_auth: ^4.14.0
  cloud_firestore: ^4.13.0

  # State Management
  provider: ^6.1.0

  # Navigation
  go_router: ^12.0.0

  # UI
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.6

  # Utilities
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

